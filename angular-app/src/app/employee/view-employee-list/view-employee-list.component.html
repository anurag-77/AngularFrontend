<div class="row justify-content-creator">
  <div class="card mt-sm-3 col-md-8">
    <h2>Employees List</h2>
    <table border="1">
      <thead>
        <tr>
          <td>Id</td>
          <td>FirstName</td>
          <td>LastName</td>
          <td>Salary</td>
          <td>Mobile</td>
          <td>Email</td>
        </tr>
      </thead>
      <tbody *ngFor="let employee of employees">
        <tr>
          <td>{{ employee.Id }}</td>
          <td>{{ employee.FirstName }}</td>
          <td>{{ employee.LastName }}</td>
          <td>{{ employee.Salary }}</td>
          <td>{{ employee.Mobile }}</td>
          <td> {{ employee.Email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
