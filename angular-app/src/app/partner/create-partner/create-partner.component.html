<div class="container">
    <div class="col-12">
        <div class="form-control col-12">
            <div class="col-12 row">
                <div class="col-6 form-row">
                    <label class="">Partner Name </label>
                    <input type="text" class="form-control" [(ngModel)]="partner.partnerName" required>
                </div>
                <div class="spacer-xl"></div>
                <div class="col-6 form-row">
                    <label class="">Country </label>
                    <select class="form-control" [(ngModel)]="partner.country" required>
                        <option>Select</option>
                        <option *ngFor="let Country of lstCountriesList" [value]="Country" class="form-control">{{ Country }}</option>
                    </select>
                </div>
            </div>
            <div class="col-12 row">
                <div class="col-6 form-row">
                    <label class="">Address </label>
                    <input type="text" class="form-control" [(ngModel)]="partner.address" required>
                </div>
                <div class="col-6 form-row">
                    <label class="">Phone Number </label>
                    <input type="text" class="form-control" [(ngModel)]="partner.phoneno" required>
                </div>
            </div>
            <div class="col-12 row">
                <div class="col-6 form-row">
                    <label class="">Website </label>
                    <input type="text" class="form-control" [(ngModel)]="partner.website" required>
                </div>
                
            </div>


            <div class="spacer-xl"></div>
            <div class="spacer-xs"></div>
            <div class="spacer-xs"></div>
            <br>
            <div class="col-3">
                <a class="btn btn-outline-primary" (click)="submitPartner(partner)" routerLink="/view-partners">Save</a>
            </div>
        </div>

        
        
        <br>
    </div>
    
    <router-outlet></router-outlet>
</div>
